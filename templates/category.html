{% extends 'base.html'%}

{% block title %} welcome to pblog {% endblock %}


{% block content %}


<div class="container-custom">

  <h3 style="text-align: center;">{{cat.title}}</h3>
  <div class="image-container">
    <img src="/media/{{cat.img}}" class="responsive-image"
      style="max-height: 300px; width: 50%; object-fit: cover; margin-top: 20px;">
  </div>
</div>



<div class="collection mt-3">

  {% for p in pos %}

  <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

  {% empty %}

  <h3 style="text-align: center;" class="mt-3">no blogs in this Category</h3>


  {% endfor %}

</div>





{% endblock %}
